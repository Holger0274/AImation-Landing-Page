name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium-desktop
          - firefox-desktop
          - webkit-desktop
          - chromium-mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project == 'chromium-desktop' || matrix.project == 'chromium-mobile' && 'chromium' || matrix.project == 'firefox-desktop' && 'firefox' || matrix.project == 'webkit-desktop' && 'webkit' }}

      - name: Build Next.js application
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  report:
    name: Generate Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: all-reports/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `
            ## ðŸŽ­ Playwright Test Results

            âœ… Tests completed across all browsers and viewports.

            ðŸ“Š **View detailed report in the Artifacts section**

            ### Tested Configurations:
            - âœ… Chromium (Desktop 1920x1080)
            - âœ… Firefox (Desktop 1920x1080)
            - âœ… WebKit/Safari (Desktop 1920x1080)
            - âœ… Chromium Mobile (375x667)

            ðŸ”— [Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Deploy preview for PRs
  preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## ðŸš€ Deployment Preview

            âœ… All E2E tests passed! Preview deployment ready.

            > **Note:** Configure Vercel or Netlify integration for automatic preview deployments.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
