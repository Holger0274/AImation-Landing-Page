<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="magentaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f90093"/>
      <stop offset="100%" style="stop-color:#ff4ecd"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="#071013"/>
  
  <!-- NODE TRIANGLE Symbol centered -->
  <g transform="translate(96, 86)" filter="url(#glow)">
    <line x1="160" y1="30" x2="30" y2="290" stroke="url(#magentaGrad)" stroke-width="14"/>
    <line x1="160" y1="30" x2="290" y2="290" stroke="url(#magentaGrad)" stroke-width="14"/>
    <line x1="70" y1="195" x2="250" y2="195" stroke="url(#magentaGrad)" stroke-width="14"/>
    <circle cx="160" cy="30" r="40" fill="#f90093"/>
    <circle cx="30" cy="290" r="34" fill="#ff4ecd"/>
    <circle cx="290" cy="290" r="34" fill="#ff4ecd"/>
    <circle cx="70" cy="195" r="22" fill="#f90093"/>
    <circle cx="250" cy="195" r="22" fill="#f90093"/>
  </g>
</svg>
